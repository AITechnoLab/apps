version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Run iOS tests
    dependencies:
      - Run Android tests
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-mojave-xcode11
      prologue:
        commands:
          - checkout
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
        - name: e2e tests
          commands:
            - brew tap wix/brew
            - brew install applesimutils
            - cache restore
            - cd ios
            - pod install
            - cd ..
            - npm run detox-clean-and-build-cache
            - npm run detox-ios-build-release
            - npm run detox-ios-test-release
            - >-
              artifact push workflow
              ios/build/Build/Products/Release-iphonesimulator/ReactNativeSemaphoreNew.app
  - name: Run Android tests
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;armeabi-v7a"
          - >-
            echo no | avdmanager create avd -n Nexus_S_API_24 -k
            "system-images;android-24;default;armeabi-v7a" --device "Nexus S"
      jobs:
        - name: unit and integration tests
          commands:
            - cache restore
        - name: e2e tests
          commands:
            - cache restore
            - cd /root/apps/android
            - pwd
            - gradlew clean
            - >-
              react-native bundle --platform android --dev false --entry-file
              index.js --bundle-output
              android/app/src/main/assets/index.android.bundle --assets-dest
              android/app/src/main/res
promotions:
  - name: Build app
    pipeline_file: release-build.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
