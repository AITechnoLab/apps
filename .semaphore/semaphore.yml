version: v1.0
name: Semaphore React Native iOS Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/android:29-node'
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - cache restore
            - npm install
            - cache store
  - name: Run Android tests
    dependencies:
      - Install dependencies
    task:
      prologue:
        commands:
          - checkout
          - sdkmanager "platform-tools" "platforms;android-24" "emulator"
          - sdkmanager "system-images;android-24;default;armeabi-v7a"
          - >-
            echo no | avdmanager create avd -n Nexus_S_API_24 -k
            "system-images;android-24;default;armeabi-v7a" --device "Nexus S"
      jobs:
        - name: Install dependencies for detox.js
          commands:
            - brew tap wix/brew
            - brew install --HEAD applesimutils
            - npm install -g react-native-cli
            - npm install -g detox-cli
            - npm install -g detox
            - cache restore
            - npm run detox-android-build-release
            - npm run detox-android-test-release
            - >-
              artifact push workflow
              android/app/build/outputs/apk/release/app-release.apk
promotions:
  - name: Build app
    pipeline_file: release-build.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
